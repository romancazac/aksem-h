<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221210103446">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">


		<main class="page page-home">
			<div class="page-home__container">
				<div class="page-home__row">
					<div class="page-home__column">
						<h1 class="page-home__title">Welcome back!</h1>
						<h2 class="page-home__subtitle">Let’s get started!</h2>

					</div>
					<div class="page-home__column">
						<form action="#" class="page-home__form log-form">
							<h3 class="log-form__title">
								Sign in
							</h3>
							<div class="log-form__line log-form__line_user">
								<input type="text" name="login" placeholder="Login" class="log-form__inp ">
							</div>
							<div class="log-form__line log-form__line_pass">
								<input type="password" name="password" placeholder="Password" class="log-form__inp ">
								<button class="log-form__show _hidden"></button>
								<!-- remove class hidden  -->
							</div>
							<button type="submit" class="log-form__btn">Login</button>
							<div class="log-form__footer">
								<div class="checkbox">
									<input id="formLog" type="checkbox" name="remember" class="checkbox__input _req">
									<label for="formLog" class="checkbox__label"><span>Remember me</span></label>
								</div>
								<a href="#" class="log-form__forg">Forgot password?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>



	</div>

	<script src="js/app.min.js?_v=20221210103446"></script>
</body>

</html>
